<body>



    <script>

        // Demander à l'utilisateur de saisir un nombre entier
        var nombre = parseInt(prompt("Veuillez saisir un nombre entier :"));

        // Vérifier si le nombre est pair ou impair et afficher le résultat
        console.log(nombre % 2 === 0 ? "PAIR" : "IMPAIR");


    </script>
